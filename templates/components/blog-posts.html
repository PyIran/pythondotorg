{% load blogs cms %}
                        <div class="shrubbery">
                        
                            <h2 class="widget-title"><span aria-hidden="true" class="icon-news"></span> آخرین اخبار  </h2>
                            <p class="give-me-more"><a href="{{ blog_url }}" title="More News">بیشتر</a></p>
                            
                            <ul class="menu">
                                {% get_latest_blog_entries limit=5 as entries %}
                                {% for entry in entries %}
                                <li>{% iso_time_tag entry.pub_date %} <a href="{{ entry.url }}">{{ entry.summary|striptags|truncatewords:10|safe }}</a></li>
                                {% endfor %}
                            </ul>
                        </div><!-- end .shrubbery -->
